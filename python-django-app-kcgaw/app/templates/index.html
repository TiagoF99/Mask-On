<!DOCTYPE html>
<html style="background-color: #f8f6f8;">

<head>
    <title>IBM Cloud Web Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css"></link>
    {% load static %}
    <link rel="stylesheet" href="/static/css/default.css"></link>
    <script src="{% static 'js/bundle.js' %}" charset="utf-8"></script>
    <style>
        .ibm-cloud {
            margin-top: 25px;
        }
        #container {
            width: 50%;
        }
        #made-by {
            font-size: 70%;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

    <div class="ibm-cloud">
        <img src="{% static 'images/cloud-header.png' %}">
    </div>

    <h1 class="title">Mask-On Employer Dashboard</h1>

    <center>
        <div id="container">
            <canvas id="myChart"></canvas>
        </div>
    </center>


    <div id="made-by">Designed and Developed by Tiago Ferreira, Griffin Hadfield, and Austin Seto</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['On', 'Off'],
            datasets: [{
                label: 'Time employees masks are on or off in s',
                data: [3458, 329],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>


</div>
</body>
</html>
